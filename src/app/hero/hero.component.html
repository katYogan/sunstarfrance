<div class="katheader mb-16 lr:mt-[112px] md:mt-[80px] h-[540px] pt-[90px]" [id]="hero.id">
  
  <div class="sm:pt-[75px] sm:gap-[30px] md:pt-[75px] lg:pt-0   z-10 relative">
  
    <div class="flex items-center justify-center">
      <main class="max-w-screen-xl px-4 lg:px-16">
          <div class="text-left lg:w-[50%] sm:w-[100%]">
            <h1 class="text-[#B0B0B0] lg:text-7xl md:text-5xl sm:text-4xl tracking-tight leading-10 font-extrabold sm:leading-none md:text-6xl" data-aos="flip-left" data-aos-duration="600">
              {{hero.description}}
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0" data-aos="fade-right" data-aos-duration="1200">
              {{hero.title}}
            </p>
           
            <div class="mt-5 sm:mt-8 flex flex-wrap justify-start gap-4">
                <a class="cursor-pointer transtion group flex h-10 w-48 items-center justify-center  bg-gradient-to-r from-purple-500 via-red-500 to-yellow-500 p-[1.5px] text-white duration-300 hover:bg-gradient-to-l hover:shadow-2xl hover:shadow-purple-600/30" href="#astronomy" data-aos="flip-up" data-aos-duration="2000">
                  <div class="flex h-full w-full items-center justify-center  bg-gray-900 transition duration-300 ease-in-out group-hover:bg-gradient-to-br group-hover:from-gray-700 group-hover:to-gray-900 group-hover:transition group-hover:duration-300 group-hover:ease-in-out lg:text-[23px] md:text-[20px] sm:text-[18px]">Astronomy</div>
                </a>
                <a class="cursor-pointer transtion group flex h-10 w-48 items-center justify-center  bg-gradient-to-r from-purple-500 via-red-500 to-yellow-500 p-[1.5px] text-white duration-300 hover:bg-gradient-to-l hover:shadow-2xl hover:shadow-purple-600/30" href="#contact" data-aos="flip-up" data-aos-duration="2000">
                  <div class="flex h-full w-full items-center justify-center  bg-gray-900 transition duration-300 ease-in-out group-hover:bg-gradient-to-br group-hover:from-gray-700 group-hover:to-gray-900 group-hover:transition group-hover:duration-300 group-hover:ease-in-out lg:text-[23px] md:text-[20px] sm:text-[18px]">Contact</div>
                </a>
            </div>
          </div>
        </main>
    </div>
    
    <!-- <div class="w-full object-cover h-72 lg:w-full md:h-screen bg-cover bg-center" [ngStyle]="{'background-image': 'url(' + hero.imageUrl + ')'}"></div> -->
    
    </div>
    <div class="imgBckg" *ngIf="hero.images && hero.images.length > 0">
      <app-carousel [carousel]="heroCarousel"></app-carousel>
    </div>
  </div>
