<div class="modal-header">
    <h4 class="modal-title"><b>{{ image.title }}</b><br>
    {{ image.subtitle }}</h4>
    <button type="button " class="close btnClose" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="close">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="image.url" alt="{{ image.title }}" class="modal-image">
  </div>
