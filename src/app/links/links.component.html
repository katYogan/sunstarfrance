  <div class="links">
 
<div class="relative isolate overflow-hidden bg-white px-6 py-3 sm:py-3 lg:overflow-visible lg:px-0">
    <div class="absolute inset-0 -z-10 overflow-hidden">
    <svg class="absolute top-0 left-[max(50%,25rem)] h-[64rem] w-[128rem] -translate-x-1/2 stroke-gray-200 [mask-image:radial-gradient(64rem_64rem_at_top,white,transparent)]" aria-hidden="true">
        <defs>
        <pattern id="e813992c-7d03-4cc4-a2bd-151760b470a0" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
            <path d="M100 200V.5M.5 .5H200" fill="none" />
        </pattern>
        </defs>
        <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
        <path d="M-100.5 0h201v201h-201Z M699.5 0h201v201h-201Z M499.5 400h201v201h-201Z M-300.5 600h201v201h-201Z" stroke-width="0" />
        </svg>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#e813992c-7d03-4cc4-a2bd-151760b470a0)" />
    </svg>
    </div>

    <div class="lg:px-24 sm:py-4" *ngIf="links"  data-aos="fade-up" data-aos-duration="600">
      <div class="sm:pb-16">
        <h2 class="mt-2 text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-3xl">{{ links.title }}</h2>
      </div>
        <div class="mx-auto grid max-w-7xl gap-20 px-6 lg:px-8 xl:grid-cols-2 px-24">
          
          <ul role="list" class="lg:grid md:grid sm:flex flex-wrap sm:justify-center gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
            <li *ngFor="let link of links.links" class="flex items-center gap-x-6">
              <a [href]="link.url" target="_blank" class="flex items-center lg:flex-row md:flex-col sm:flex-col gap-x-6">
                <img *ngIf="link.logoUrl" class="shadow-lg" [src]="link.logoUrl" alt="{{ link.title }}">
                <div>
                  <p *ngIf="link.title; else urlTemplate" class="text-sm/6 font-semibold text-indigo-600 text-center">{{ link.title }}</p>
                  <ng-template #urlTemplate>
                    <p class="text-sm/6 font-semibold text-indigo-600 text-center">{{ link.url }}</p>
                  </ng-template>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
   
  

    
</div>
</div>
